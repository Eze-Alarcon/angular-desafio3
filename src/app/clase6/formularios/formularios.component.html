<div class="mx-3">
  <p>formularios works!</p>
  <form [formGroup]="formularioPrincipal" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="nameInput" class="form-label">nombre</label>
      <input
        type="name"
        class="form-control"
        formControlName="nombre"
        id="nameInput"
      />
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">edad</label>
      <input
        type="number"
        class="form-control"
        formControlName="edad"
        id="age"
      />
    </div>
    <div class="mb-3">
      <label for="emailAddress" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        id="emailAddress"
        placeholder="ejemplo@ejemplo.com"
      />
      <div class="mb-3">
        <label for="inputPassword" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            formControlName="password"
            class="form-control"
            id="inputPassword"
          />
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <br />
  <div *ngIf="formularioPrincipal.invalid && this.submitPressed">
    <span> Datos incorrectos, se requiere: </span>
    <ul>
      <li>nombre no puede ser menor a 3 caracteres</li>
      <li>El email debe ser valido</li>
      <li>La contrase√±a no puede ser menor a 3 caracteres</li>
    </ul>
  </div>
  <span *ngIf="formularioPrincipal?.valid && this.submitPressed"
    >Datos correctos</span
  >
</div>
